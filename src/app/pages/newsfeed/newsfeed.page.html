<sf-header></sf-header>

<ion-content [scrollEvents]="true" fullscreen="true" #scrollArea >
  <div class="sf-newsfeed sf-page">
    <h1>My Newsfeed</h1>
    <div class="sf-newsfeed__cards-container ">
      <ion-card *ngFor="let new of newslist" class="sf-newsfeed__card">
        <ion-card-header>
          <img class="sf-newsfeed__card-avatar" [alt]="new.author.name" [src]="new.author.avatar" />
          <div>
            <div class="sf-newsfeed__card-user">
              <p class="sf-newsfeed__card-user-name">{{new.author.name}} {{new.author.surname}}</p>
              <p class="sf-newsfeed__card-user-position">{{new.author.position}}</p>
            </div>
          </div>
          <div class="sf-newsfeed__card-tag" *ngIf="new.isNew"><sf-tag tagText="New" tagType="news"></sf-tag></div>
        </ion-card-header>
        <div class="sf-newsfeed__card-badges">   
          <sf-tag *ngFor="let badge of new.badges" [tagText]="badge.text" [tagType]="badge.color"></sf-tag>
        </div>
        <ion-card-content>
          <ion-card-title class="h5">{{new.title}}</ion-card-title>
          <div>{{new.content}}</div>
        </ion-card-content>
        
         <img class="sf-newsfeed__card-img" [alt]="new.title" [src]="new.image" />
         
        <div class="sf-newsfeed__card-social">
